<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /*--change font-size according to html(use-rem)*/
    html{
        font-size: 10px;
    }
      
    #first{
        font-size: 3rem;
    }

    /*change font-size according to container(use-em)*/
    .container{
        font-size: 10px;
    }
    #second{
        font-size: 5em;
    }

</style>

<body>
    <div class="container">
    <h1 id="first">this is fisrt heading</h1>
    <h1 id="second">this is second heading</h1>
    <h1 id="third">this is third heading</h1>
    </div>

</body>
</html>
